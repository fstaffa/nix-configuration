name: Periodic check and update of dependencies
on:
  push:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

jobs:
  refresh-overlay:
    name: Refresh ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ['bruno-appimage']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Check Nix flake Nixpkgs inputs
        uses: DeterminateSystems/flake-checker-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Update inputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/${{ matrix.package }}
          sh update.sh

      - name: Get updated version
        id: version
        run: |
          cd packages/${{ matrix.package }}
          VERSION=$(jq -r '.["x86_64-linux"].version' versions.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Test build
        run: |
          nix build ".#${{ matrix.package }}"

      - name: Create Pull Request with updated inputs
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi

          BRANCH_NAME="update-${{ matrix.package }}-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git commit -a -m "Update ${{ matrix.package }} to ${{ steps.version.outputs.version }}"
          git push -u origin "$BRANCH_NAME"

          gh pr create \
            --title "Update ${{ matrix.package }} to ${{ steps.version.outputs.version }}" \
            --body "Automated update of ${{ matrix.package }} package to version ${{ steps.version.outputs.version }}.

          This PR was automatically created by the periodic update workflow.

          Please review the changes and merge if the build passes." \
            --base master \
            --head "$BRANCH_NAME"
